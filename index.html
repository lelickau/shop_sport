<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин спортивной одежды и обуви F / A</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="header__box container">
            <div class="header__menu">
                <div class="logo">
                    <img class="logo__img" src="images/header/logo/logo.svg" alt="Логотип F / A " >
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">Мужчины</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Женщины</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Аксессуары</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__brends">
                <div class="brend">
                    <img class="brend__img" src="images/header/brends/nike.svg" alt="Логотип nike" >
                </div>
                <div class="brend">
                    <img class="brend__img" src="images/header/brends/puma.svg" alt="Логотип puma" >
                </div>
                <div class="brend">
                    <img class="brend__img" src="images/header/brends/nb.svg" alt="Логотип nb" >
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>
</html>
